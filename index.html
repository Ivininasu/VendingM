<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Vending Machine</h1>
    <div class="products">
        <div class="product">
            <img src="https://www.bigbasket.com/media/uploads/p/xxl/102745_13-lays-potato-chips-american-style-cream-onion-flavour.jpg" alt="Product 1">
            <p>Product 1</p>
            <input type="number" id="product1Quantity" value="0" min="0">
        </div>
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/71uGU7evScL._AC_UF1000,1000_QL80_.jpg" alt="Product 2">
            <p>Product 2</p>
            <input type="number" id="product2Quantity" value="0" min="0">
        </div>
        <div class="product">
            <img src="https://www.quickpantry.in/cdn/shop/products/britannia-treat-chocolate-cream-biscuits-60-g-quick-pantry_500x500.jpg?v=1710538227" alt="Product 3">
            <p>Product 3</p>
            <input type="number" id="product3Quantity" value="0" min="0">
        </div>
    </div>
    <button onclick="proceedToPayment()">Proceed to Payment</button>
    <a href="admin-login.html">Admin Login</a>

    <script>
        function proceedToPayment() {
            // Redirect to payment page
            window.location.href = "payment.html";
        }
    </script>
</body>
</html>
